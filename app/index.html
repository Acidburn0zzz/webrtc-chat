        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <h3>WebRTC Chatter</h3>
                </div>
            </div>

            <div class="row">
                <div class="span6 offset3">
                    <input type="text" id="userid" placeholder="Unique User ID" />
                    <a href="#" class="btn" id="connect">Connect</a>
                </div>
            </div>

            <div class="row">
                <div class="span6 offset3">
                    <input type="text" id="other-userid" placeholder="Other Unique User ID" />
                    <a href="#" class="btn" id="call">Call</a>
                </div>
            </div>

            <div class="row">
                <div class="span6 offset3">
                    <video id="self-call-video" src=""></video>
                </div>
            </div>

            <div class="row">
                <div class="span6 offset3">
                    <video id="call-video" src=""></video>
                </div>
            </div>
        </div>
